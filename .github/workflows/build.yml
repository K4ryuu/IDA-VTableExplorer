name: Build IDA Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows-msvc:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Build with MSVC
      shell: cmd
      run: |
        call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"

        mkdir obj 2>nul
        mkdir release 2>nul

        echo Building VTable Explorer with MSVC...

        cl.exe /c /O2 /std:c++17 /EHsc ^
          /D__NT__ /D__EA64__ ^
          /Isdk/src/include ^
          /Foobj/ ^
          src/main.cpp

        link.exe /DLL /OUT:release/vtable64.dll ^
          /LIBPATH:sdk/src/lib/x64_win_vc_64 ^
          obj/main.obj ^
          ida.lib

        echo Build complete!
        dir release\

    - name: Upload Windows DLL
      uses: actions/upload-artifact@v4
      with:
        name: vtable64-windows-msvc
        path: release/vtable64.dll
        if-no-files-found: error
