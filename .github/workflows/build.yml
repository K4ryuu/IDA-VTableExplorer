name: Build IDA Plugin (MSVC)

on:
  workflow_dispatch:  # Only manual trigger

jobs:
  build-windows-msvc:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Build with MSVC
      shell: cmd
      run: |
        mkdir obj 2>nul
        mkdir release 2>nul

        echo Building VTable Explorer with MSVC...

        cl.exe /c /O2 /std:c++17 /EHsc ^
          /D__NT__ /D__EA64__ ^
          /I"%CD%\sdk\src\include" ^
          /Foobj\main.obj ^
          src\main.cpp

        if errorlevel 1 exit /b 1

        link.exe /DLL /OUT:release\vtable64.dll ^
          /LIBPATH:"%CD%\sdk\src\lib\x64_win_vc_64" ^
          obj\main.obj ^
          ida.lib

        if errorlevel 1 exit /b 1

        echo Build complete!
        dir release\

    - name: Upload Windows DLL
      uses: actions/upload-artifact@v4
      with:
        name: vtable64-windows-msvc
        path: release/vtable64.dll
        if-no-files-found: error
